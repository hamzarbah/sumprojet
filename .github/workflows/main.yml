name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: |
       sudo docker build -t my-apache2 
       sudo docker run -dit -p 8080:80 --name my-running-app my-apache2


